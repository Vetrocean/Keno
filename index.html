<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The End</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('YourFillerImage.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('YourBackgroundImage.png') no-repeat center center fixed;
      background-size: contain;
      z-index: -1;
    }

    #message {
      margin-top: 10vh;
      color: rgba(180, 160, 255, 0.12);
      font-size: 3rem;
      text-align: center;
      animation: bounce 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(140, 100, 200, 0.3);
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    audio {
      display: none;
    }

    #play-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      color: rgba(180, 160, 255, 0.12);
      border: 2px solid rgba(180, 160, 255, 0.15);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(140, 100, 200, 0.3);
      backdrop-filter: blur(2px);
    }

    #play-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    #play-button:before {
      content: 'â–¸';
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="message">The end is near</div>

  <button id="play-button" onclick="playMusic()"></button>

  <audio id="bg-audio" autoplay loop>
    <source src="videoplayback.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');
    audio.volume = 0.3;

    function playMusic() {
      audio.play();
    }

    window.addEventListener('load', () => {
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
