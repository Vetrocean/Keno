<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ Welcome ★</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('YourBackgroundImage.png') no-repeat center center fixed; /* Set the PNG as background */
            background-size: cover; /* Ensure it covers the entire screen */
            height: 100vh; /* Full height of the viewport */
            width: 100%; /* Full width of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #fff;
        }

        #character {
            position: absolute;
            bottom: 100px; /* Adjust this if you want the character at a different position */
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 80%;
        }

        #textbox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Character image -->
    <img id="character" src="YourCharacterImage.png" alt="Character">

    <!-- Textbox message -->
    <div id="textbox">
        Welcome! Please enjoy your stay and relax...
    </div>

    <!-- Background music -->
    <audio id="bg-audio" autoplay loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('bg-audio');
        audio.volume = 0.3;
    </script>
</body>
</html>
