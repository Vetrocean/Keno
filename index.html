<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>★ Welcome ★</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('YourBackgroundImage.png') no-repeat center center fixed;
            background-size: 100% 100%; /* Make the background stretch to cover the entire viewport */
            font-family: 'Georgia', serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #character {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 80%;
        }

        #textbox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Character image layered on top of the background -->
    <img id="character" src="YourCharacterImage.png" alt="Character">

    <!-- Textbox message -->
    <div id="textbox">
        Welcome! Please enjoy your stay and relax...
    </div>

    <!-- Background music -->
    <audio id="bg-audio" autoplay loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('bg-audio');
        audio.volume = 0.3;
    </script>
</body>
</html>
