<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ Welcome ★</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('YourBackgroundImage.png') no-repeat center center fixed; /* Set the background image */
            background-size: cover; /* Ensure the background covers the full screen */
            height: 100vh; /* Full height of the viewport */
            width: 100%; /* Full width of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #fff;
            position: relative; /* Ensure the text box is placed correctly */
            overflow: hidden; /* Prevent content overflow */
        }

        /* Character image positioning */
        #character {
            position: absolute;
            bottom: 0; /* Position at the bottom of the screen */
            left: 50%;
            transform: translateX(-50%);
            max-width: 115%; /* Middle value for PC */
            max-height: 100%; /* Middle value for PC */
            height: auto;
        }

        /* Text box styling like old Pokémon games */
        #textbox {
            position: absolute;
            bottom: 0px; /* Set to 0px for mobile */
            left: 50%;
            transform: translateX(-50%);
            background-color: white; /* Inside of the text box is white */
            color: black; /* Text color is black */
            padding: 15px 25px;
            border: 3px solid black; /* Black border */
            font-size: 1.5rem;
            max-width: 90%; /* Limit the width so it's not too big on mobile */
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px; /* Optional rounded corners */
            animation: bounce 3s ease-in-out infinite; /* Apply the bounce animation */
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0% {
                transform: translateX(-50%) translateY(0); /* Start at the bottom */
            }
            50% {
                transform: translateX(-50%) translateY(-15px); /* Move up slightly */
            }
            100% {
                transform: translateX(-50%) translateY(0); /* Move back to the bottom */
            }
        }

        /* Audio settings */
        audio {
            display: none; /* Hide the audio player */
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #character {
                position: absolute; /* Keep character at the bottom */
                bottom: -30px; /* Adjust further to ensure it's at the very bottom */
                left: 50%;
                transform: translateX(-50%);
                max-width: 140%; /* Make the character larger */
                max-height: 130%; /* Make the character larger */
            }

            /* Adjusting the text box for mobile */
            #textbox {
                font-size: 1.2rem; /* Make text smaller on mobile */
                padding: 15px 20px; /* Adjust padding for smaller screens */
                max-width: 95%; /* Make the text box wider on mobile */
                text-align: center;
                bottom: 50px; /* Move text box higher on mobile */
                transform: translateX(-50%); /* Keep it centered */
            }
        }

        /* PC adjustments */
        @media (min-width: 769px) {
            #textbox {
                font-size: 2rem; /* Larger font size on PC */
                padding: 20px 40px; /* Make the text box bigger */
                max-width: 80%; /* Adjust the width of the text box */
            }
        }

    </style>
</head>
<body>

    <!-- Character image -->
    <img id="character" src="YourCharacterImage.png" alt="Character">

    <!-- Textbox message -->
    <div id="textbox">
        Welcome! Please enjoy your stay and relax...
    </div>

    <!-- Background music -->
    <audio id="bg-audio" autoplay loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('bg-audio');
        audio.volume = 0.3;
    </script>
</body>
</html>
