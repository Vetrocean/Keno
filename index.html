<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÖ ùôéùô™ùô•ùôöùôß ‚òÖ</title>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Character size on PC (desktop version) */
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 120%;  /* Increased size for PC */
            max-height: 100%; /* Increased size for PC */
            height: auto;     /* Maintain aspect ratio */
        }

        /* Mobile Portrait Mode Adjustments */
        @media (max-width: 768px) {
            #character {
                max-width: 160%;   /* Increased size for mobile portrait */
                max-height: 140%;  /* Increased size for mobile portrait */
            }
        }

        /* Text Box Styling (Pokemon-like style) */
        #text-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 4px solid black;
            padding: 10px 20px;
            width: 80%;
            max-width: 600px;
            font-size: 1.2rem;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Character Image -->
    <img id="background" src="background.png" alt="Background">
    <img id="character" src="character.png" alt="Character">

    <!-- Text Box -->
    <div id="text-box">
        Welcome! Please enjoy your stay and relax...
    </div>

    <!-- Audio Player (Same Music) -->
    <audio id="bg-audio" loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to play music with initial low volume
        function playMusic() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3; // Adjust volume (0.0 - 1.0)
            audio.play(); // Play the audio
        }
    </script>
</body>
</html>
