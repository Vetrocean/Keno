<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>★ Welcome ★</title>
  <style>
    @font-face {
      font-family: 'Arcane';
      src: url('ArcaneFont.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      background: black;
    }

    /* Layer 1: Extra Filler at the back */
    .extra-filler {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    /* Layer 2: Left & Right Filler */
    .side-img {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 20vw;
      object-fit: cover;
      z-index: 2;
    }

    .left-img {
      left: 0;
    }

    .right-img {
      right: 0;
      transform: scaleX(-1);
    }

    /* Layer 3: Main Background (on top of fillers) */
    .background {
      background: url('YourBackgroundImage.png') no-repeat center center fixed;
      background-size: contain;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 3;
    }

    /* Floating Text */
    #textbox {
      position: absolute;
      color: rgba(181, 129, 255, 0.4);
      font-family: 'Arcane', serif;
      font-size: 3rem;
      text-align: center;
      animation: bounce 3s ease-in-out infinite;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Play Button */
    #play-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      color: rgba(181, 129, 255, 0.4);
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 4;
    }

    #play-button:before {
      content: '▸';
      font-size: 3rem;
    }

    @media (max-width: 768px) {
      #textbox {
        font-size: 1.5rem;
        top: 100px;
      }

      #play-button {
        bottom: 150px;
      }

      .side-img {
        display: none;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Layer 1 -->
  <img src="YourFillerExtra.png" class="extra-filler" />

  <!-- Layer 2 -->
  <img src="YourFillerImage.png" class="side-img left-img" />
  <img src="YourFillerImage.png" class="side-img right-img" />

  <!-- Layer 3 -->
  <div class="background"></div>

  <!-- Text -->
  <div id="textbox">The end is near</div>

  <!-- Play Button -->
  <button id="play-button" onclick="playMusic()"></button>

  <!-- Music -->
  <audio id="bg-audio" loop>
    <source src="videoplayback.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');
    function playMusic() {
      audio.play();
    }

    window.onload = function () {
      audio.volume = 0.3;
      playMusic();
    };
  </script>
</body>
</html>
