<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â˜… ğ™ğ™ªğ™¥ğ™šğ™§ â˜…</title>
    <style>
        /* Basic reset and setup */
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
        }

        /* Character image size adjustments */
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 120%;
            height: auto;
        }

        /* Text Box Styling */
        #text-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 4px solid black;
            padding: 10px 20px;
            width: 80%;
            max-width: 600px;
            font-size: 1.2rem;
            color: black;
            text-align: center;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #character {
                max-width: 160%;
                height: auto;
            }
        }

        /* For audio setup */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Character Image -->
    <img id="character" src="character.png" alt="Character">

    <!-- Text Box -->
    <div id="text-box">
        Welcome! Please enjoy your stay and relax...
    </div>

    <!-- Audio Player (same music) -->
    <audio id="bg-audio" loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play the music automatically
        window.onload = function() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3;  // Set the audio volume
            audio.play();        // Start playing the audio
        };
    </script>
</body>
</html>
