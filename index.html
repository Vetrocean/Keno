<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★ Welcome ★</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('YourBackgroundImage.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 115%;
      max-height: 100%;
      height: auto;
    }

    #textbox {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 15px 25px;
      border: 3px solid black;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-15px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      #character {
        position: absolute;
        bottom: -70px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 140%;
        max-height: 130%;
      }

      #textbox {
        font-size: 1.2rem;
        padding: 15px 20px;
        width: 340px;
        max-width: none;
        text-align: center;
        white-space: normal;
        line-height: 1.6;
        bottom: 450px;
        left: 60%;
        transform: translateX(-50%);
      }
    }

    @media (min-width: 769px) {
      #textbox {
        font-size: 2rem;
        padding: 20px 40px;
        max-width: 80%;
        left: 40%; /* Moved left from 50% */
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <img id="character" src="YourCharacterImage.png" alt="Character">

  <div id="textbox">
    <div>Welcome!</div>
    <div>Please enjoy your stay and relax...</div>
  </div>

  <audio id="bg-audio" autoplay loop>
    <source src="videoplayback.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');
    audio.volume = 0.3;
  </script>
</body>
</html>
