<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: url('Bg.gif') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
            top: 30px;
        }
        button {
            padding: 10px;
            font-size: 4rem;
            background-color: white;
            color: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 20px;
            outline: none;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            top: 10px;
            left: 5px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #lyrics {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Image from GitHub -->
    <img src="Pin.png" alt="Your Image">

    <div>
        <h1>Keno, Scion of Stellar Echoes</h1>
        <p>May the stars shine bright upon you every night</p>
        <!-- Audio with initial low volume -->
        <audio id="bg-audio" loop>
            <source src="videoplayback.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!-- Play Button with Unicode ‚ñ∏ symbol -->
        <button onclick="playMusic()">&#x25B8;</button>
        
        <!-- Lyrics section -->
        <div id="lyrics"></div>
    </div>

    <script>
        // Function to play music with initial low volume
        function playMusic() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3; // Adjust volume (0.0 - 1.0)
            audio.play(); // Play the audio

            // Show lyrics
            showLyrics();
        }

        // Function to handle showing lyrics in sync with music
        function showLyrics() {
            const lyrics = [
                { time: 0, text: "Hold the dice, your turn to roll" },
                { time: 5, text: "Before they fall through your fingers" },
                { time: 10, text: "Not a good night to lose control" },
                { time: 15, text: "Right as the earth is unraveling" },
                { time: 20, text: "You play with your blocks until they break" },
                { time: 25, text: "And these walls come tumbling down" },
                { time: 30, text: "Oh, they're tumbling down" },
                { time: 35, text: "You're out of time, make your move" },
                { time: 40, text: "Live or die while the fuse is lit and there's no turning back" },
                { time: 45, text: "Kiss your perfect day goodbye" },
                { time: 50, text: "Because the world is on fire" },
                { time: 55, text: "Tuck your innocence goodnight" },
                { time: 60, text: "You sold your friends like guns for hire" },
                { time: 65, text: "Go play with your blocks" },
                { time: 70, text: "And now you'll pay when these walls come tumbling down" },
                { time: 75, text: "Oh, they're tumbling down" },
                { time: 80, text: "Resting on a knife, you heavy souls" },
                { time: 85, text: "With all this weight buckling down on you now" },
                { time: 90, text: "Don't you drown and float away" },
                { time: 95, text: "Not a good time to lose control" },
                { time: 100, text: "Right as your marionettes cut their strings and run away" },
                { time: 105, text: "You're out of time, make your move" },
                { time: 110, text: "Live or die while the fuse is lit and there's no turning back" },
                { time: 115, text: "Kiss your perfect day goodbye" },
                { time: 120, text: "Because the world is on fire" },
                { time: 125, text: "Tuck your innocence goodnight" },
                { time: 130, text: "You sold your friends like guns for hire" },
                { time: 135, text: "Go play with your blocks" },
                { time: 140, text: "And now you'll pay when these walls come tumbling down" },
                { time: 145, text: "Oh, they're tumbling down" }
            ];

            const lyricsElement = document.getElementById("lyrics");
            const audio = document.getElementById("bg-audio");

            let currentIndex = 0;

            // Function to update the lyrics based on the audio time
            function updateLyrics() {
                const currentTime = audio.currentTime;
                if (currentIndex < lyrics.length && currentTime >= lyrics[currentIndex].time) {
                    lyricsElement.innerText = lyrics[currentIndex].text;
                    lyricsElement.style.opacity = 1;
                    currentIndex++;
                }
                if (currentIndex > 0 && currentTime < lyrics[currentIndex - 1].time) {
                    lyricsElement.style.opacity = 0;
                }
            }

            // Update lyrics every 100ms while the audio is playing
            setInterval(updateLyrics, 100);
        }
    </script>
</body>
</html>
