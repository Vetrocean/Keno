<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The End</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'UnifrakturCook', cursive;
    }

    body {
      background: url('YourNewBackgroundImage.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 10px black;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    #play-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: none; /* hidden unless needed */
    }

    #play-button:before {
      content: 'â–¸';
      font-size: 2.5rem;
    }

    #play-button:hover {
      background-color: #f1f1f1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>The end is near</h1>

  <button id="play-button" onclick="playMusic()"></button>

  <audio id="bg-audio" autoplay loop>
    <source src="videoplayback.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');

    // Set initial volume
    audio.volume = 0.3;

    // Some browsers might block autoplay. If so, the user can click the button.
    function playMusic() {
      audio.play();
    }

    // Try autoplay programmatically
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // If autoplay fails, show the play button
        document.getElementById('play-button').style.display = 'block';
      });
    });
  </script>
</body>
</html>
