<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★ Welcome ★</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('YourBackgroundImage.png') no-repeat center center fixed;
      background-size: contain;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Side filler image as full elements to avoid white gaps */
    .side-img {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 20vw;
      object-fit: cover;
      z-index: -1;
    }

    .left-img {
      left: 0;
    }

    .right-img {
      right: 0;
      transform: scaleX(-1);
    }

    #textbox {
      position: absolute;
      color: rgba(181, 129, 255, 0.4); /* Translucent nebula purple */
      font-family: 'Arcane', serif;
      font-size: 3rem;
      text-align: center;
      animation: bounce 3s ease-in-out infinite;
      bottom: 400px; /* Moved further up */
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    audio {
      display: none;
    }

    #play-button {
      position: absolute;
      bottom: 70px; /* Moved higher above taskbar */
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      color: rgba(181, 129, 255, 0.4); /* Match text color */
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #play-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #play-button:before {
      content: '▸';
      font-size: 3rem;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #textbox {
        font-size: 1.5rem;
        bottom: 250px;
      }

      #play-button {
        bottom: 150px;
      }

      .side-img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Side filler images -->
  <img src="YourFillerImage.png" class="side-img left-img">
  <img src="YourFillerImage.png" class="side-img right-img">

  <!-- Floating Text -->
  <div id="textbox">The end is near</div>

  <!-- Play button -->
  <button id="play-button" onclick="playMusic()"></button>

  <audio id="bg-audio" loop>
    <source src="videoplayback.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');

    function playMusic() {
      audio.play();
    }

    window.onload = function () {
      audio.volume = 0.3;
      playMusic();
    }
  </script>
</body>
</html>
