<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The End Is Near</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }body {
  font-family: 'UnifrakturCook', cursive;
}

.background {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('YourBackgroundImage.png') no-repeat center center fixed;
  background-size: cover;
  z-index: 1;
}

.side-filler-left, .side-filler-right, .extra-filler {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100px;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 2;
}

.side-filler-left {
  left: 0;
  background-image: url('YourFillerImage.png');
}

.side-filler-right {
  right: 0;
  background-image: url('YourFillerImage.png');
}

.extra-filler {
  left: 100px;
  right: 100px;
  background-image: url('YourExtraFiller.png');
  z-index: 3;
}

.floating-text {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: rgba(200, 160, 255, 0.8);
  animation: floatText 3s ease-in-out infinite;
  text-shadow: 0 0 10px rgba(200, 160, 255, 0.4);
  z-index: 4;
}

@keyframes floatText {
  0%, 100% {
    transform: translate(-50%, -52%);
  }
  50% {
    transform: translate(-50%, -48%);
  }
}

#playButton {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background-color: transparent;
  border-radius: 50%;
  z-index: 4;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s;
}

#playButton::before {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  z-index: -1;
  background: transparent;
}

#playButton svg {
  fill: rgba(200, 160, 255, 0.8);
  width: 50%;
  height: 50%;
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="side-filler-left"></div>
  <div class="side-filler-right"></div>
  <div class="extra-filler"></div>  <div class="floating-text">The end is near</div>  <button id="playButton">
    <svg viewBox="0 0 64 64">
      <polygon points="16,12 56,32 16,52" />
    </svg>
  </button><audio id="backgroundMusic" src="YourMusicFile.mp3" loop></audio>

  <script>
    const audio = document.getElementById('backgroundMusic');
    const playButton = document.getElementById('playButton');

    // Try autoplay
    document.addEventListener('DOMContentLoaded', () => {
      const tryPlay = () => {
        audio.play().catch(() => {
          // Autoplay blocked
        });
      };
      tryPlay();
    });

    playButton.addEventListener('click', () => {
      audio.paused ? audio.play() : audio.pause();
    });
  </script></body>
</html>
